<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.css" rel="stylesheet">

    <title>SBA-316-The-Document-Objec-Model</title>
</head>

<body class="main ">
    <!-- Contact form  -->
    <div class="container container-input">
        <div class="row checkit">
            <div class="checkout-box ">
                <h3 class="font-weight-bold text-dark">CONTACT PAGE</h3>
                <form class="contact-form">
                    <div class="row my-1">
                        <div class="col">
                            <input type="text" class="form-control first-name" placeholder="First Name" required
                            pattern="[a-zA-Z]*" title="Fi12rst name should only contain letters.">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control last-name" placeholder="Last Name "required
                            pattern="[a-zA-Z]*" title="Last name should only contain letters.">
                        </div>
                    </div>
                    <div class="row my-1">
                        <div class="col">
                            <input type="email" class="form-control email" placeholder="Email"required>
                        </div>
                        <div class="col">
                            <input type="tel" class="phone-number form-control " name="phone"
                                placeholder="000-000-0000"pattern="[0-9]{3}[0-9]{3}[0-9]{4}" title="Phone number must be in the format: ***-***-****" required>
                        </div>
                    </div>
                    <div class="form-group my-1">
                        <input type="text" class="form-control street-address" placeholder="Street Address" required>
                    </div>
                    <div class="form-group my-1">
                        <input type="text" class="form-control address-optional" placeholder="Apartment, Studio, or Floor (Optional)">
                    </div>

                    <div class="form-row row my-1">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control city" placeholder="City" required>
                        </div>
                        <div class="form-group col">
                            <select class="form-control state" id="drop-down">
                                <option selected>Choose...</option>
                                <option>MD</option>
                                <option>VA</option>
                                <option>PA</option>
                                <option>CA</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col">
                            <input type="text" class="form-control zip" placeholder="Zip">
                        </div>
                    </div>
                    <div class="mt-3 ms-5">
                        <button type="submit" class="btn btn-primary">SUBMIT</button>
                    </div>
                </form>
                <div class="font-weight-bold" id="validation-message"></div>
            </div>

        </div>
    </div>
    <div class="container container-info" id="contact-card">
        <!-- table Element Row -->
        <!-- We will populate this div using javascript based on the form inputs -->
    </div>
    <script src="script.js"></script>
</body>

</html>
